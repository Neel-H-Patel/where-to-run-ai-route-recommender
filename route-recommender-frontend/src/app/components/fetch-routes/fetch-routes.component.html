<div class="container">
  <h2>Find Your Best Running Route</h2>

  <button (click)="fetchRoutes()" [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Get Routes' }}
  </button>

  <ul *ngIf="routes.length > 0">
    <li *ngFor="let route of routes">
      <strong>{{ route.name }}</strong> - Safety Score: {{ route.safety_score }}
    </li>
  </ul>

  <p *ngIf="routes.length === 0 && !isLoading">No routes found.</p>
</div>
