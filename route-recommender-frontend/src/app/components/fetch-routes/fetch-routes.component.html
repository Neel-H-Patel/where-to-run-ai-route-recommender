<div class="container">
  <h2>Find Your Best Running Route</h2>

  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

  <button mat-raised-button color="primary" (click)="fetchRoutes()" [disabled]="isLoading">
    {{ isLoading ? 'Loading...' : 'Get Routes' }}
  </button>

  <mat-list *ngIf="routes.length > 0">
    <mat-list-item *ngFor="let route of routes">
      <mat-card class="route-card">
        <mat-card-header>
          <mat-card-title>{{ route.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>ğŸ… Safety Score: <strong>{{ route.safety_score }}</strong></p>
        </mat-card-content>
      </mat-card>
    </mat-list-item>
  </mat-list>

  <mat-card *ngIf="routes.length === 0 && !isLoading" class="empty-card">
    <mat-card-content>No routes found.</mat-card-content>
  </mat-card>
</div>
